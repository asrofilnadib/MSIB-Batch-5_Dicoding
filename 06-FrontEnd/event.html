<!doctype html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta
      name="viewport"
      content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0"
    />
    <meta http-equiv="X-UA-Compatible" content="ie=edge" />
    <title>Event World</title>

    <style>
      .contents {
	      position: fixed;
	      top: 50%;
	      left: 50%;
	      transform: translate(-50%, -50%);
	      border: 2px solid black;
	      padding: 15px;
      }

      #generateButton {
        margin-top: 5px;
        margin-bottom: 15px;
      }
    </style>
  </head>
  <body onload="welcome()">
    <div class="contents" hidden>
      <button id="incrementButton">Tekan Aku :)</button>
      <h3>
        Kamu sudah menekan tombol di atas sebanyak <span id="count">0</span>
      </h3>
    </div>

    <script>
      // Kode JavaScript kita
      function welcome() {
				alert("Muncullah element-element HTML")
	      const content = document.querySelector('.contents')
	      content.removeAttribute('hidden')
      }

			function increament() {
				document.getElementById('count').innerText++

				if (document.getElementById('count').innerText == 7) {
					const hiddenMessage = document.createElement('h4')
					hiddenMessage.innerHTML = "Selamat kamu menemukan sesuatu!"
					const img = document.createElement('img')
					img.setAttribute('src', 'https://i.ibb.co/0V49VRZ/catto.jpg')
					const contents = document.querySelector('.contents')
					contents.appendChild(hiddenMessage).appendChild(img)
				}
			}

			document.getElementById('incrementButton').onclick = increament
			document.body.onload = welcome
    </script>
  </body>
</html>
