<!doctype html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta
      name="viewport"
      content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0"
    />
    <meta http-equiv="X-UA-Compatible" content="ie=edge" />
    <title>Event World</title>
    <style>
      .buttons {
        position: fixed;
        top: 50%;
        left: 50%;
        transform: translate(-50%, -50%);
        border: 2px solid black;
        padding: 15px;
      }
      .button {
        margin: 8px;
        height: 40px;
      }
    </style>
  </head>
  <body>
    <div class="buttons" align="center">
      <h3 id="caption">Silakan tekan salah satu tombol di bawah...</h3>
      <button class="button" id="tombol">Tombol Custom Event</button>
    </div>
    <script>
      const changeCaption = new Event('changeCaption')

      window.addEventListener('load', () => {
				const tombol = document.getElementById('tombol')
	      tombol.addEventListener('changeCaption', customEventHandler)
	      tombol.addEventListener("click", () => {
					tombol.dispatchEvent(changeCaption)
	      })
      })

      const customEventHandler = (ev) => {
	      console.log('event ' + ev.type + " telah terpanggil")
	      const caption = document.getElementById('caption')
	      caption.innerText = 'text telah digantikan'
      }
    </script>
  </body>
</html>
