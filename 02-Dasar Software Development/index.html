<!doctype html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<meta name="viewport"
	      content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
	<meta http-equiv="X-UA-Compatible" content="ie=edge">
	<link rel="stylesheet" href="style.css">
	<link rel="preconnect" href="https://fonts.gstatic.com">
	<link href="https://fonts.googleapis.com/css2?family=Open+Sans:wght@400;600;700&display=swap" rel="stylesheet">
	<title>Login Dicoding</title>
</head>
<body>
<main>
	<header>
		<img src="assets/images/dicoding-logo.png" alt="Dicoding Logo">
	</header>

	<form action="home.html" method="post" class="login-input" id="loginForm">
		<label for="InputEmail">Email</label>
		<input type="email" name="email" id="inputEmail" required autofocus>
		<label for="Password">Password</label>
		<input type="password" name="pass" id="inputPass" required>
		<button type="submit" id="buttonLogin">Submit</button>
	</form>
</main>

<div class="pop-up modal" id="modal">
	<h2>Login gagal!</h2>
	<p>Silahkan coba lagi.</p>
</div>

<script src=""></script>
</body>
</html>
